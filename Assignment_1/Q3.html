<!--Q3: Write an HTML program that includes a heading a paragraph of text a horizontal line and a line break.
arrange these elements to create a simple web page layout-->

<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Page</title>
</head>
<body>
    <h1>Welcome to the Web Page</h1>
    <p>This is a paragraph of text on my web page. below there is a horizontal line.</p>
    <hr> <!-- Horizontal Line -->
    <p>Here's some more text below the horizontal line.</p>
    <br> <!-- Line Break -->
    <p>And here's text with a line break above it.</p>
</body>
</html>
